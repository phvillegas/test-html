<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Facebook Comments</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v18.0" nonce="BXjDf5QV"></script>
        <style>
            body,html{background:#FFF;margin:0;padding:0}
            body{padding:0 15px}
            .fb-comments{min-height:100px;padding-bottom:15px}
            .fb_iframe_widget_fluid_desktop, .fb_iframe_widget_fluid_desktop span, .fb_iframe_widget_fluid_desktop iframe {max-width: 100% !important; width: 100% !important;}
            .uil-default-css{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0.25)}
        </style>
    </head>
    <body>
        <div id="fb-root"></div>
        <div
            class="fb-comments"
            data-href="https://tn.com.ar/economia/2023/09/29/el-dolar-blue-salta-10-en-el-dia-cruza-la-barrera-de-los-800-y-marca-un-nuevo-record/"
            data-width="100%"
            data-numposts="5"
            data-order-by="reverse_time"
            data-mobile="true"
            style="width: 100%;">
        </div>

        <script>
            window.addEventListener('load', () => {
                window.ReactNativeWebView.postMessage('page-loaded')
            })

            /*
            window.addEventListener('message', (event) => {
                console.log('message received', event)
            })*/
            FB.Event.subscribe('xfbml.render', () => console.log("finished rendering plugins"));
        </script>
    </body>
</html>
